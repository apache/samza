include \
  'samza-api',
  'samza-elasticsearch',
  'samza-log4j',
  'samza-rest',
  'samza-shell'

def scalaModules = [
        'samza-core',
        'samza-kafka',
        'samza-kv',
        'samza-kv-inmemory',
        'samza-kv-rocksdb',
        'samza-hdfs',
        'samza-yarn',
        'samza-test',
        'samza-autoscaling'
] as HashSet

scalaModules.each {
  include it
}

rootProject.children.each {
  if (scalaModules.contains(it.name)) {
    it.name = it.name + "_" + scalaVersion
  }
}
