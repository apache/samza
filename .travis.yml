language: java

dist: trusty
sudo: false

addons:
  sonarcloud:
    organization: samza
    branches:
      - master
      - travis-sonarcloud
jdk:
  - oraclejdk8

script:
  - ./gradlew clean build
  - sonar-scanner

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - "$HOME/.gradle/caches/"
    - "$HOME/.gradle/wrapper/"
    - "$HOME/.sonar/cache/"

